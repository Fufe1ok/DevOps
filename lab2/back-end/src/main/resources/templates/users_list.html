<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="utf-8"/>
    <title>Users List</title>
</head>
<body>
<h2>Users List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Devices</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getFirstName()}">First Name</td>
        <td th:text="${user.getLastName()}">Last Name</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td th:text="${user.getPassword()}">Password</td>
        <td th:text="${user.getRole().getName()}">Role</td>
        <td th:text="${user.getDevicesDetails()}">Devices</td>
        <td th:text="${user.getCreatedAt()}">Created At</td>
        <td th:text="${user.getUpdatedAt()}">Updated At</td>
    </tr>
    </tbody>
</table>
</body>
</html>
